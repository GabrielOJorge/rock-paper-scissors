<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c9177c3399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style/generic/reset.css">
  <link rel="stylesheet" href="src/style/elements/base.css">
  <link rel="stylesheet" href="src/style/settings/colors.css">
  <link rel="stylesheet" href="src/components/game-choices/game-choices.css">
  <link rel="stylesheet" href="src/components/score-board/score-board.css">
  <link rel="stylesheet" href="src/components/main-btn/main-btn.css">
</head>
<body>
  <main>
    <div class="score-board">
      <div>
        <span>You</span> <span id="user-score">0</span>:<span id="comp-score">0</span> <span>Com</span>
      </div>
      <h1 id="text-display"></h1>
    </div>
    <div class="game-choices">
      <div class="choice" id="rock">
        <i class="far fa-hand-rock"></i>
      </div>
      <div class="choice" id="paper">
        <i class="far fa-hand-paper"></i>
      </div>
      <div class="choice" id="scissors">
        <i class="far fa-hand-scissors"></i>
      </div>
    </div>
    <button class="main-btn">Start</button>
    <button class="main-btn -play-again">Play Again</button>
  </main>
  <script src="src/js/main.js"></script>
</body>
</html>
